services:
  llm-server:
    build:
      context: ./llm-server
      dockerfile: Dockerfile
    container_name: llm-server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MODEL_PATH=/models
      - MODEL_NAME=phi-3-mini
    volumes:
      - llm-models:/models
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  express-api:
    build:
      context: ./express-rag-api
      dockerfile: Dockerfile
    container_name: express-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - LLM_SERVER_URL=http://llm-server:8000
      - DOG_API_URL=https://dog.ceo
      - NODE_ENV=production
    depends_on:
      llm-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  nextjs-ui:
    build:
      context: ./nextjs-ui
      dockerfile: Dockerfile
    container_name: nextjs-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=production
    depends_on:
      express-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  llm-models:
    driver: local
